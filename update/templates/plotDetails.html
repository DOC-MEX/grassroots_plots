<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- jQuery library -->
	<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

        <!-- DataTables plugin JavaScript -->
	<!-- <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> -->
	<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>

        <!-- DataTables plugin CSS -->
	<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"> -->   
	<link rel="stylesheet" type="text/css" src="{% static 'css/jquery.dataTables.min.css' %}"></link>
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <title>Plot Details</title>
       <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
              text-align: center;
            }
        </style>     
    </head>
    <body>
        
        
        <strong>{{ studyName }}</strong> 
        <p>
            plot {{plotIndex}}
        </p>
        <p>
        Row: {{ row }},   column: {{ column }} <br>
        Accession: {{ accession }} <br>
        </p>
                
        
        <table id="myTable">
            <thead>
              <tr>
                
                <th>Phenotype Trait</th>
                <th>Measurement value (Date)</th>
                <th>Units</th>
              </tr>
            </thead>
            <tbody>
                {% for row in matrix %}
                <tr>
                  <td class="center">{{ row.0 }}</td>
                  <td class="center">{{ row.1 }}</td>
                  <td class="center">{{ row.2 }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            
            </tbody>
          </table>

          
          
          <script>
            $(document).ready(function() {
              $('#myTable').DataTable({
                searhHighlight: true,
                paging: false,                
                searching: true,
                scrollX: true,
              });
            });
          </script>
          
          

        <p>
            <!-- return no selectStudy-->
            <br>
            <a href = "{% url 'updatePlot' study_id=studyID %}">Return study menu</a>  
            </p>
        
        
       

       
              
       

    </body>
</html>
